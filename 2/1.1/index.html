<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>经典数据表格</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <table class="container">
            <tr>
                <!-- <td>&nbsp</td> -->
                <td class="c-first"></td>
                <td>Product</td>
                <td>Unit Price</td>
                <td>Quantity</td>
                <td>Date Sold</td>
                <td>Status</td>
            </tr>
            <tr>
                <!-- <td>&nbsp</td> -->
                <td class="c-first"></td>
                <td>Solid oak work table</td>
                <td>$800</td>
                <td>10</td>
                <td>03/15/2014</td>
                <td>Waiting for Pickup</td>
            </tr>
            <tr>
                <!-- <td>&nbsp</td> -->
                <td class="c-first"></td>
                <td>Leather iPhone wallet</td>
                <td>$45</td>
                <td>120</td>
                <td>02/28/2014</td>
                <td>In Transit</td>
            </tr>
            <tr>
                <!-- <td>&nbsp</td> -->
                <td class="c-first"></td>
                <td>27"Apple Thunderbolt displays</td>
                <td>$1000</td>
                <td>25</td>
                <td>02/10/2014</td>
                <td>Delivered</td>
            </tr>
            <tr>
                <!-- <td>&nbsp</td> -->
                <td class="c-first"></td>
                <td>Bose stdio headphones</td>
                <td>$60</td>
                <td>90</td>
                <td>01/14/2014</td>
                <td>Delivered</td>
            </tr>
        </table>
    </body>
</html>
