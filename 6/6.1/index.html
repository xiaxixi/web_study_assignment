<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>6.1</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="box">
            <!-- 上面的框 -->
            <div class="box-top">
                <!-- 五个小格子 + 一个透明格子 -->
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="none"></div>
                <div class="box-1"></div>
            </div>

            <!-- 下面的框 -->
            <div class="box-bottom">

                <!-- 左下的框 -->
                <div class="box-left-bottom">
                    <!-- 左下大框 -->
                    <div class="box-2"></div>

                    <!-- 左下三个框 -->
                    <div class="three-box">
                        <div class="box-3"></div>
                        <div class="box-3"></div>
                        <div class="box-3"></div>
                    </div>
                </div>

                <!-- 右下七个的框 -->
                <div class="senven-box">
                    <div class="box-4"></div>
                    <div class="box-4"></div>
                    <div class="box-4"></div>
                    <div class="box-4"></div>
                    <div class="box-4"></div>
                    <div class="box-4"></div>
                    <div class="box-4"></div>
                </div>
            </div>
        </div>
    </body>
</html>
