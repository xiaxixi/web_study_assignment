<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>日本列车的时刻表</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>

        <!-- 头 -->
        <div class="container-1">
            <div class="container-1-1">经路1</div>
            <div class="container-1-2">早</div>
            <!-- 蓝线 -->
            <div class="container-1-3"></div>
        </div>
            
        <!-- 发起时间 -->
        <div class="container-2">
            <!-- 空格 -->
            <div class="blank"></div>
            <div class="container-2-11">
                <div class="time-1">08:43発</div>
                <div class="arrow"></div>
                <div class="time-2">09:43着</div>
            </div>
            <div class="container-2-12">
                <div class="sum">総額</div>
                <div class="price">6,560円</div>
            </div>

            <!-- 空格 -->
            <div class="blank"></div>
            <div class="container-2-21">
                <div class="usetime">所要时间</div>
                <div class="time-3">1時間0分</div>
            </div>
            <div class="container-2-22">
                <div class="cartime">乘车时间</div>
                <div class="time-4">54分</div>
            </div>
            <div class="container-2-23">
                <div class="transfer">乗換</div>
                <div class="transfer-num">1回</div>
            </div>
            <div class="container-2-24">
                <div class="distance">距离</div>
                <div class="distance-num">190.4km</div>
            </div>
        </div>

        <!-- 打印详单 -->
        <div class="container-3">
            <div class="bill">
                <div class="bill-img"></div>
                <a href="" class="bill-link">详单</a>
            </div>
            <div class="printf">
                <div class="printf-img"></div>
                <a href="" class="printf-link">打印</a>
            </div>
        </div>

        <!-- 空白行 -->
        <div class="row-blank"></div>
        
        <div class="ui-grid">
            <!-- 表头 -->
            <div class="title-route">经路</div>
            <div class="title-position">乘车位置</div>
            <div class="title-cost">费用</div>
            <div class="title-special-cost">指定席/费用</div>
            <div class="title-distance">距离</div>

            <!-- 第一排 名古屋 -->
            <div class="row-1-cloud">
                <div class="row-1-cloud-img"></div>
            </div>
            <div class="row-1-brick">
                <div class="row-1-brick-big"></div>
            </div>
            <div class="row-1-toponymy">
                <span>名古屋</span>
            </div>
            <div class="row-1-position">17番線発</div>
            <div class="row-1-graph">
                <div></div>
                <div><a href="" >时刻表</a></div>
                <div><a href="" >车站图</a></div>
                <div><a href="" >线路图</a></div>
                <div><a href="" >地图</a></div>
            </div>

            <!-- 第二排 列车1 -->
            <div class="row-2-time">
                <div></div>
                <div class="row-2-time-1">08:43-09:33</div>
                <div class="row-2-time-2">50分</div>
            </div>
            <!-- 轨道图标 -->
            <div class="row-2-line-img"></div>
            <div class="row-2-car">
                <!-- 列车图标 -->
                <div class="row-2-car-new-img"></div>
                <div class="row-2-car-new-font">新</div>
                <a href="" class="row-2-car-name">のでみ203号(新大阪行)</a>
            </div>
            <div class="row-2-position"></div>
            <div class="row-2-price">3,350円</div>
            <div class="row-2-special-site-price">
                <div></div>
                <div class="row-2-special-site">指定席</div>
                <div class="row-2-special-price">3,210円</div>
            </div>
            <div class="row-2-distance">186.6km</div>

            <!-- 第三排 新大阪 -->
            <div class="row-3-time">(6分)</div>
            <div class="row-3-brick">
                <div class="row-3-brick-big">
                    <div class="row-3-brick-small"></div>
                </div>
            </div>
            <div class="row-3-toponymy">
                <span>新大阪</span>
            </div>
            <div class="row-3-position">
                <div></div>
                <div>23番線着</div>
                <div>16番線発</div>
            </div>
            <div class="row-3-graph">
                <div></div>
                <div><a href="" >时刻表</a></div>
                <div><a href="" >车站图</a></div>
                <div><a href="" >线路图</a></div>
                <div><a href="" >地图</a></div>
            </div>

            <!-- 第四排 列车2 -->
            <div class="row-4-time">
                <div></div>
                <div class="row-4-time-1">09:39-09:43</div>
                <div class="row-4-time-2">4分</div>
            </div>
            <!-- 轨道图标 -->
            <div class="row-4-line-img"></div>
            <div class="row-4-car">
                <!-- 列车图标 -->
                <div class="row-4-car-JR-img"></div>
                <div class="row-4-car-JR-font">JR</div>
                <div class="row-4-car-name">JR京都線新快速(姬路行)</div>
            </div>
            <div class="row-4-position"></div>
            <div class="row-4-price">
                <div class="row-4-arrow-down"></div>
            </div>
            <div class="row-4-special-site-price"></div>
            <div class="row-4-distance">3.8km</div>

            <!-- 第五排 大阪 -->
            <div class="row-5-cloud">
                <div class="row-5-cloud-img"></div>
            </div>
            <div class="row-5-brick">
                <div class="row-5-brick-big"></div>
            </div>
            <div class="row-5-toponymy">
                <span>大阪</span>
            </div>
            <div class="row-5-position">5番線着</div>
            <div class="row-5-price"></div>
            <div class="row-5-graph">
                <div></div>
                <div><a href="" >车站图</a></div>
                <div><a href="" >线路图</a></div>
                <div><a href="" >地图</a></div>
            </div>

        </div>
    </body>
</html>
